<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List VPN Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">List of VPN Users</h1>
        <table class="table table-bordered table-hover mt-4">
            <thead>
                <tr>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody id="vpn-users-table">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch the list of VPN users and display in the table
        fetch('/api/vpn/listAll')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('vpn-users-table');
                data.output.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><a href="user_ips.html?username=${user}" class="btn btn-link">${user}</a></td>`;
                    tableBody.appendChild(row);
                });
            });
    </script>
</body>
</html>
